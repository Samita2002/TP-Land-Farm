<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทีพี แลนด์ ฟาร์ม - TP Land Farm</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
      background: #f6f6f6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-[#3e5923] text-white px-10 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="assets/logo.jpg" alt="TP Land Farm Logo" class="w-16 h-16 rounded-full" />
      <h1 class="text-3xl font-bold">ทีพีแลนด์ ฟาร์ม</h1>
    </div>

    <!-- Hamburger Button (Mobile) -->
    <button id="menu-toggle" class="md:hidden text-2xl">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Desktop Menu -->
    <nav id="main-nav" class="hidden md:flex gap-20 items-center px-20 py-6">
      <a href="#" class="hover:text-yellow-300">TRAVEL</a>
      <a href="#" class="hover:text-yellow-300">ACTIVITY</a>
      <a href="#" class="hover:text-yellow-300">STORE</a>
      <a href="login.html" class="hover:text-yellow-300">LOGIN</a>      
    </nav>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-[#3e5923] text-white px-4 py-3 space-y-2 text-center">
    <a href="#" class="block py-2 border-b border-gray-600">TRAVEL</a>
    <a href="#" class="block py-2 border-b border-gray-600">ACTIVITY</a>
    <a href="#" class="block py-2 border-b border-gray-600">STORE</a>
    <a href="login.html" class="block py-2 border-b border-gray-600">LOGIN</a>
  </div>

  <!-- Script for toggle -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      icon.classList.toggle('fa-bars');
      icon.classList.toggle('fa-times');
    });
  </script>
</body>

</html>
