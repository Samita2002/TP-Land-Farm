<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Account</title>
  <link rel="stylesheet" href="CreateACC.css" />
</head>
<body>
  <div class="form-container">
    <form class="form-box">
      <div class="head-text-box">
        <p class="form-title">Create New Account</p>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName" class="input-title">First Name</label>
          <input type="text" id="firstName" name="FirstName" class="input" />
        </div>
        <div class="form-group">
          <label for="lastName" class="input-title">Last Name</label>
          <input type="text" id="lastName" name="LastName" class="input" />
        </div>
        <div class="form-group">
          <label for="email" class="input-title">Email</label>
          <input type="email" id="email" name="Email" class="input" />
        </div>
        <div class="form-group">
          <label for="phone" class="input-title">Phone Number</label>
          <input type="tel" id="phone" name="PhoneNumber" class="input" />
        </div>
      </div>
      <div class="btn-wrapper">
        <a href="01.html" class="submit-btn">Submit</a>
      </div>
    </form>
  </div>
</body>
</html>
